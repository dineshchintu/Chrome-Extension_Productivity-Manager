<!DOCTYPE html>
<html>
<head>
    <title>URL Blocker Settings</title>
</head>
<body>
    <link rel="stylesheet" href="options.css">
    <div id="settingsForm" unselectable="on" class="unselectable">
        <div id="title">
            <h1>Block URL</h1>
        </div>
        <div id="itemList">
            <select id="itemListSelect" size="5">
            </select>
        </div>
        <div id="controls">
            <div id="url">
                Enter URL: <input id="urlInput" />
            </div>
            <div id="buttons">
                <button id="addButton">Add</button>
                <button id="removeButton">Remove</button>
            </div>
        </div>
        <div id="info">
          <h2>  To edit an existing entry use double click.</h2>
        </div>
        
        <!--<div id="save">
		<button id="saveButton">Save</button>
	</div>-->
    </div>
    <script src="options.js">
    </script>
</body>
</html>
